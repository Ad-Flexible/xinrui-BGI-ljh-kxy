server:
  port: 8030


spring:
  datasource:
    url:  jdbc:mysql://192.168.3.17:3306/mchi?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB   # 单文件最大100MB
      max-request-size: 100MB # 单次请求最大100MB
      file-size-threshold: 2KB # 超过2KB写入临时文件


# 日志配置
logging:
  level:
    root: INFO
    org.xinrui: DEBUG
    org.springframework.web: INFO
    com.baomidou.mybatisplus: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: D:\service\BGI\node8030\log\log.log
    max-size: 10MB
    max-history: 30
    total-size-cap: 1GB



mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    default-enum-type-handler: org.apache.ibatis.type.EnumTypeHandler
  global-config:
    db-config:
      insert-strategy: not_null
      update-strategy: not_null


# RestTemplate配置
rest:
  template:
    connect-timeout: 3000
    read-timeout: 5000



# 报告文件存储配置
file:
  storage:
    root: D:/fileStorage

